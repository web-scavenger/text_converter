<!doctype html>
<html>

<head>
    <title>GTmetrix Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/configs.js'></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <h1>Convert Message</h1>
    <div class="ex__container">
        <p class="textareaName">English Letters</p>
        <textarea name="engLetterArea" id="engLetterArea" cols="30" rows="10"></textarea>
        <p class="textareaName">Russian Letters</p>
        <textarea name="rusLetterArea" id="rusLetterArea" cols="30" rows="10"></textarea>
        <div class="convertBtnsBlock">
            <button class="convertsBtn" id="rusToEng" data-language='rus'>Rus To Eng</button>
            <button class="convertsBtn" id="EngToRus" data-language='eng'>Eng To Rus</button>
        </div>
    </div>

</body>

</html>
